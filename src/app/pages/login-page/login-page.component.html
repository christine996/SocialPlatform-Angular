
<mat-card class="my-card">
  <mat-toolbar class="login-toolbar">
    <span>LOGIN</span>
  </mat-toolbar>
  <br>
  <br>
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width" appearance="fill">

            <input  matInput  placeholder="Email" >
            <mat-divider></mat-divider>
         </mat-form-field>
         <br>
         <br>
         <mat-form-field class="full-width" appearance="fill">

            <input  matInput  placeholder="Password" >
            <mat-divider></mat-divider>
         </mat-form-field>
      </form>
   </mat-card-content>
   <br>
   <br>
   <mat-card-actions>
      <button mat-raised-button  (click)="navToTimeline()">LOGIN</button>
   </mat-card-actions>
</mat-card>
