
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile  *ngFor="let post of _postsResult" >

        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>   
              
            </mat-card-title>
               
          </mat-card-header> 
         
          <mat-card-content>
            <p class="post-content">
              {{post.Post}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="deletePost(post.Id)" class="delete-btn">
                Delete
                       </button>
    
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

   
 
  </mat-grid-list>
