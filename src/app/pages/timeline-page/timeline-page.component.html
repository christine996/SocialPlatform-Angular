<button (click)="sortPosts()" class="sort-btn">Sort Posts</button>
<br>
<br>
<mat-card class="add-post">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>ADD Post</mat-card-title>

  </mat-card-header>
  <div class="example-container">
      <mat-form-field appearance="fill">
        <textarea matInput
        [(ngModel)]="_post" placeholder="Add Your Post Here"  required [formControl]="_postForm.controls['_posts']"
          ></textarea>
        <!-- <input matInput [(ngModel)]="_post" placeholder="Add Your Post Here"  required [formControl]="_postForm.controls['_posts']"> -->
        <mat-error
        *ngIf=" !_postForm.controls['_posts'].valid  && _postForm.controls['_posts'].touched">
        Please enter your post</mat-error>
        <mat-divider></mat-divider>
      </mat-form-field>
      </div>
  <mat-card-content>
   
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="AddPost()" class="add-btn" [disabled]="!_postForm.valid">Post</button>
   
  </mat-card-actions>
</mat-card>
<br>
<br>
<mat-divider></mat-divider>
  <br>
  <br>
  


<mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile  *ngFor="let post of _postsResult" >

        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>   
               <img  src="./../../../assets/bullet-list.svg"  class="details-icon" (click)="postDetails(post)"></mat-card-title>
               
          </mat-card-header> 
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <mat-card-content>
            <p class="post-content">
              {{post.Post}}
            </p>
          </mat-card-content>
          <mat-card-actions>
           
            <button mat-button (click)="addLike(post.Id)" class="like-btn">
              <img  class="like-img" (click)="addLike(post.Id)" src="./../../../assets/like.svg" >
              LIKE</button>
            <!-- <button mat-button (click)="postDetails(post)" >Post Details</button> -->
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

   
 
  </mat-grid-list>
  <br>
  <br>
